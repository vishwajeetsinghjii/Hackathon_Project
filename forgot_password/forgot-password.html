<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Chikitsa Connect</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="forgot-container">
    <h1>Chikitsa Connect</h1>
    <h2>Reset Your Password</h2>
    <p class="subtitle">Enter your email and we’ll send you instructions to reset your password.</p>

    <!-- Forgot Password Form -->
    <form class="forgot-form" onsubmit="return handleForgot(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Social Recovery -->
    <div class="social-reset">
      <button class="btn-google" onclick="socialReset('Google')">Recover with Google</button>
      <button class="btn-facebook" onclick="socialReset('Facebook')">Recover with Facebook</button>
    </div>

    <p class="login-text">Remember your password? <a href="login.html">Login</a></p>
    <p class="signup-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
