<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Chikitsa Connect</title>
  <link rel="stylesheet" href="reset-password.css">
</head>
<body>
  <div class="reset-container">
    <h1>Chikitsa Connect</h1>
    <h2>Create New Password</h2>
    <p class="subtitle">Enter a strong password you havenâ€™t used before.</p>

    <!-- Reset Password Form -->
    <form class="reset-form" onsubmit="return handleReset(event)">
      <div class="input-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" required oninput="checkStrength()">
        <div class="strength-meter" id="strengthMeter"></div>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="btn-primary">Reset Password</button>
    </form>

    <p class="login-text">Back to <a href="login.html">Login</a></p>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
