<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Chikitsa Connect</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h1>Chikitsa Connect</h1>
    <h2>Create your account</h2>

    <!-- Signup Form -->
    <form class="signup-form" onsubmit="return handleSignup(event)">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required oninput="checkStrength()">
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>
        <small id="strength-text"></small>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
        </div>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Social Signups -->
    <div class="social-signup">
      <button class="btn-google" onclick="socialSignup('Google')">Sign Up with Google</button>
      <button class="btn-facebook" onclick="socialSignup('Facebook')">Sign Up with Facebook</button>
    </div>

    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
